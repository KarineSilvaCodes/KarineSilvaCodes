name: Generate Snake Animation

on:
  schedule:
    # Roda a cada 12 horas
    - cron: '0 */12 * * *'
  
  # Permite que você rode manualmente pela aba "Actions"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1. "Baixa" o código do seu repositório
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Gera a animação da cobrinha
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # Seu nome de usuário do GitHub
          github_user_name: ${{ github.repository_owner }}
          
          # Onde salvar o arquivo de saída
          outputs: dist/snake.svg
        env:
          # Token de permissão
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Salva (faz o "commit") do novo arquivo gerado
      - name: Commit and Push Snake SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update snake animation"
          file_pattern: dist/snake.svg
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
