name: Generate Pac-Man Contribution Graph

# 1. Gatilhos (Quando rodar)
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# 2. Permissões (O que ele PODE fazer)
# (Isto estava no lugar errado, agora está certo)
permissions:
  contents: write

# 3. Tarefas (O que ele FAZ)
jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pac-Man Graph

    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Pac-Man
        # (Este é o endereço da "fábrica" corrigido)
        uses: abozanona/pacman-contribution-graph@main
        with:
          GITHUB_USER: KarineSilvaCodes
          OUTPUT_DIR: output

      - name: Commit & Push
        run: |
          git config --global user.name "Pac-Man Bot"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "chore: update pacman contribution graph" || exit 0
          git push
