name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pac-Man Graph

    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Pac-Man
        uses: abozanona/pacman-contribution-graph@main
        with:
          # --- CORREÇÃO 1 ---
          # O nome da variável estava errado.
          github_user_name: KarineSilvaCodes
          
          # --- CORREÇÃO 2 ---
          # A "fábrica" precisa deste token para ver seus commits.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # (Nós removemos o 'OUTPUT_DIR' porque ele era inválido)

      - name: Commit & Push
        run: |
          git config --global user.name "Pac-Man Bot"
          git config --global user.email "action@github.com"
          
          # --- CORREÇÃO 3 ---
          # Como não podemos dizer à "fábrica" onde salvar,
          # nós mesmos movemos os arquivos para a pasta 'output'
          # que o seu README.md está esperando.
          mkdir -p output
          mv dist/pacman-contribution-graph.svg output/pacman-contribution-graph.svg
          mv dist/pacman-contribution-graph-dark.svg output/pacman-contribution-graph-dark.svg
          
          # O resto do código continua igual
          git add .
          git commit -m "chore: update pacman contribution graph" || exit 0
          git push
